<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AfroSec Analytics</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      height: 80vh;
      box-shadow: 0 0 15px gray;
      border-radius: 10px;
      overflow: hidden;
    }

    .left-side {
      background-color: #004AAD;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 60%;
      padding: 20px;
      border: 10px solid black;
      border-right: none;
    }

    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin: 0;
    }

    .right-side {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
      padding: 20px;
      background-color: white;
      border: 10px solid black;
      border-left: none;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px gray;
      text-align: center;
      width: 250px;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
    }

    button:hover {
      background-color: #003080;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <img src="AfroSec Analytics.png" alt="AfroSec Analytics Logo" class="logo">
      <h1>AfroSec Analytics</h1>
    </div>

    <div class="right-side">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" onclick="login()">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function login() {
      window.location.href="dashboard.html";  
      }
  </script>
</body>
</html>
